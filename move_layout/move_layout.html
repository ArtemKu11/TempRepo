<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/move_layout.css" rel="stylesheet" />
    <title>Перемещение</title>
</head>

<body>
    <div id="sidebar">
        <div id="sidebar-time-holder">12:39</div>
        <div id="sidebar-button-holder">
            <button class="sidebar-button menu"></button>
            <button class="sidebar-button move"></button>
            <button class="sidebar-button star"></button>
            <button class="sidebar-button settings"></button>
            <button class="sidebar-button back"></button>
        </div>
        <div id="sidebar-footer"></div>
    </div>
    <!-- display:none / ne none-->
    <div id="input-utils-main-container">
        <div id="input-utils-container">
            <div id="input-info">
                <div class="input-info-part">
                    <div class="holder">
                        <span id="label-coord">X</span>
                        <span id="label-value">2999</span>
                        <span id="label-mills">мм</span>
                    </div>
                </div>
                <div class="input-info-part">
                    <div class="holder">
                        <button><img src="./img/keyboard_button.svg" width="78" height="78" /><span>Ручной
                                ввод</span></button>
                        <button><img src="./img/valcoder.png" width="78" height="78" /><span>Валкодер</span></button>
                    </div>


                </div>
            </div>

            <!-- display:none / ne none-->
            <div id="keyboard-input-resources">
                <div id="keyboard">
                    <button>+</button>
                    <button><img src="./img/tire.png"></button>
                    <button><img src="./img/mini-tire.png"></button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button><img src="./img/delete_keyboard_button.png"></button>
                    <button>0</button>
                    <button><img src="./img/confirm-keyboard-button.png"></button>
                </div>
            </div>


            <!-- display:none / ne none-->
            <div id="valcoder-input-resources">
                <div id="valcoder">
                    <img src="./img/valcoder_strelka.png" />
                    <div id="plus-minus-holder">
                        <span>+</span>
                        <span>-</span>
                    </div>
                    <div id="valcoder-circle-holder">
                        <div id="valcoder-circle">
                            <div id="valcoder-point"></div>
                        </div>
                    </div>
                </div>
                <div id="confirm-buttons">
                    <button><img src="./img/cancel_button.png"><span>Отменить</span></button>
                    <button><img src="./img/save_button.png"><span>Сохранить</span></button>
                </div>
            </div>

        </div>
    </div>



    <div id="content-container">
        <div id="content-header">
            <div id="name-container">Профиль печати для всех слоев (124-275)</div>
            <div id="coordinates-container">
                <img src="./img/gorelka_logo.svg" />
                <span id="x-coords">2999</span>
                <span id="y-coords">380</span>
                <span id="z-coords">0.6</span>
            </div>
        </div>
        <div id="content-center">
            <div id="buttons-container">
                <div id="two-control-buttons">
                    <button><img src="./img/axis_refresh.png" height="50" /><span>Сброс осей</span></button>
                    <button><img src="./img/park.png" height="50" /><span>Парковка</span></button>
                </div>
                <div class="big-coord-button">
                    <label for="big-coord-button" class="coord-label">X</label>
                    <div class="over">
                        <button class="big-minus-button x"></button>
                        <button class="big-plus-button x"></button>
                    </div>
                    <img src="./img/big_coord_button.png" height="100" />
                </div>
                <div class="big-coord-button">
                    <label for="big-coord-button" class="coord-label">Y</label>
                    <div class="over transposed">
                        <button class="big-plus-button"></button>
                        <button class="big-minus-button"></button>
                    </div>
                    <img src="./img/big_coord_button_transposed.png" height="100" />
                </div>
                <div class="big-coord-button">
                    <label for="big-coord-button" class="coord-label">Z</label>

                    <div class="over transposed">
                        <button class="big-minus-button"></button>
                        <button class="big-plus-button"></button>
                    </div>
                    <img src="./img/big_coord_button_transposed.png" height="100" />
                </div>
            </div>
            <div id="lables-container">
                <div class="coord-label-div x">
                    <button><img src="./img/keyboard_button.svg" /></button>
                    <span>2999</span>
                    <span>мм</span>
                </div>
                <div class="coord-label-div y">
                    <button><img src="./img/keyboard_button.svg" /></button>
                    <span>380</span>
                    <span>мм</span>
                </div>
                <div class="coord-label-div z">
                    <button><img src="./img/keyboard_button.svg" /></button>
                    <span>0.6</span>
                    <span>мм</span>
                </div>
            </div>
            <div id="scrollbar-container">
                <span>Шаг (мм)</span>
                <input type="range">
                <div id="values">
                    <span>0,1</span>
                    <span>0,5</span>
                    <span>1,0</span>
                    <span>2,0</span>
                    <span>5,0</span>
                    <span>10,0</span>
                    <span>50,0</span>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
