<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/main_window_layout.css" rel="stylesheet" />
    <title>Главный стартовый экран</title>
</head>

<body>
    <div id="sidebar">
        <div id="sidebar-time-holder">12:39</div>
        <div id="sidebar-button-holder">
            <button class="sidebar-button menu"></button>
            <button class="sidebar-button move"></button>
            <button class="sidebar-button star"></button>
            <button class="sidebar-button settings"></button>
            <button class="sidebar-button back"></button>
        </div>
        <div id="sidebar-footer"></div>
    </div>
    <div id="content-container">
        <div id="content-header">
            <img src="./img/xweld_logo.png">
        </div>
        <div id="content-center">
            <div id="icon-holder">
                <button><img src="./img/open_file_icon.png"><span>Открыть файл</span></button>
                <button><img src="./img/move_icon.png"><span>Перемещение</span></button>
                <button><img src="./img/config_icon.png"><span>Конфигурация</span></button>
                <button><img src="./img/print_icon.png"><span>Печать</span></button>
            </div>
        </div>
        <div id="content-footer"></div>
    </div>
</body>

</html>
