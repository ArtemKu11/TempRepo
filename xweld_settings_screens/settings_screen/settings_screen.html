<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="settings_screen_styles.css" rel="stylesheet" />
    <title>Экран настроек</title>
</head>

<body>

    <div id="material-select-container">
        <div id="material-select-content-container">
            <div id="material-select-header">
                <div class="settings-text">Настройки</div>
            </div>
            <div id="material-select-center">

                <div class="material-select-button">
                    <div class="material-info">
                        <div class="material-icon">Fe-C</div>
                        <span>Конструкционные стали</span>
                    </div>
                    <button class="select-material-button">Выбрать</button>
                </div>
                <hr>

                <div class="material-select-button">
                    <div class="material-info">
                        <div class="material-icon">Cr-Ni</div>
                        <span>Нержавеющие стали</span>
                    </div>
                    <button class="select-material-button">Выбрать</button>
                </div>
                <hr>

                <div class="material-select-button">
                    <div class="material-info">
                        <div class="material-icon">Ni</div>
                        <span>Никелевые сплавы</span>
                    </div>
                    <button class="select-material-button">Выбрать</button>
                </div>
                <hr>

                <div class="material-select-button">
                    <div class="material-info">
                        <div class="material-icon">Ti</div>
                        <span>Титановые сплавы</span>
                    </div>
                    <button class="select-material-button">Выбрать</button>
                </div>
                <hr>

                <div class="material-select-button">
                    <div class="material-info">
                        <div class="material-icon">Al-Mg</div>
                        <span>Алюминиево-магниевые сплавы</span>
                    </div>
                    <button class="select-material-button">Выбрать</button>
                </div>
                <hr>

                <div class="material-select-button">
                    <div class="material-info">
                        <div class="material-icon">Cu</div>
                        <span>Медные сплавы</span>
                    </div>
                    <button class="select-material-button">Выбрать</button>
                </div>
                <hr>
                
            </div>
            <div id="file-select-footer"></div>
        </div>
    </div>

    <div id="sidebar">
        <div id="sidebar-time-holder">12:39</div>
        <div id="sidebar-button-holder">
            <button class="sidebar-button menu"></button>
            <button class="sidebar-button move"></button>
            <button class="sidebar-button star"></button>
            <button class="sidebar-button settings"></button>
            <button class="sidebar-button back"></button>
        </div>
        <div id="sidebar-footer"></div>
    </div>


  
</body>

</html>
