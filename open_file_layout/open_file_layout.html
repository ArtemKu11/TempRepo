<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/open_file_layout.css" rel="stylesheet" />
    <title>Открыть файл</title>
</head>

<body>
    <div id="sidebar">
        <div id="sidebar-time-holder">12:39</div>
        <div id="sidebar-button-holder">
            <button class="sidebar-button menu"></button>
            <button class="sidebar-button move"></button>
            <button class="sidebar-button star"></button>
            <button class="sidebar-button settings"></button>
            <button class="sidebar-button back"></button>
        </div>
        <div id="sidebar-footer"></div>
    </div>
    <div id="content-container">
        <div id="content-header"><img src="./img/xweld_logo.png"></div>
        <div id="content-center">
            <img src="./img/printing_file_icon.png">
            <div id="file-info-holder">
                <span>3D_Printer_test_fixed_stl_3rd_gen...</span>
                <span>Время печати: 15h 21m</span>
                <span>Количество слоев: 3415</span>
                <span>Размер файла: 32,128,476 байт</span>
            </div>
        </div>
        <div id="content-footer">
            <div class="one-button-wrapper">
                <button><img src="./img/open_icon.png"><span>Открыть</span></button>
            </div>
            <div class="two-buttons-wrapper">
                <button><img src="./img/move_icon.png"><span>Перемещение</span></button>
                <button><img src="./img/profiles_icon.png"><span>Профили</span></button>
            </div>
            <div class="one-button-wrapper">
                <button><img src="./img/print_icon.png"><span>Печать</span></button>
            </div>
        </div>
    </div>
</body>

</html>
