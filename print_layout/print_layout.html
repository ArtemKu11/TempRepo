            </div>

        </div>

            </div>
            <div id="kostyl">
                <div id="parameters-and-tetka">
                    <div id="parameters-holder">

                        <div class="usual-holder">
                            <div class="tree-buttons-holder">
                                <button class="parameter-button">

                                <button class="parameter-button">
                                    <span>0,6</span>

                                </button>
                            </div>
                        </div>

                        <div class="usual-holder">
                            <span>Параметры печати:</span>
                            <div class="tree-buttons-holder">
                                <button class="parameter-button">
                                    <div class="img-wrapper">
                                        <img src="./img/oscilation_logo.png" width="105" height="1">
                                    </div>

                                </button>
                                <button class="parameter-button">
                                    <span>380</span>

                                </button>
                                <button class="parameter-button">
                                    <span>0,6</span>

                                </button>
                            </div>
                        </div>

                    </div>
